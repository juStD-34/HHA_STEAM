<!doctype html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nhập mã truy cập</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-slate-950 text-white">
    <div class="w-full max-w-md bg-slate-900 border border-white/10 rounded-2xl p-8 shadow-2xl">
        <h1 class="text-2xl font-bold mb-4 text-center">Nhập mã truy cập</h1>
        <form method="POST" class="space-y-4">
            <input type="hidden" name="next" value="{{ next_url }}">
            <div>
                <label class="block text-sm text-slate-400 mb-2">Mã bảo vệ</label>
                <input type="password" name="access_key" required
                    class="w-full bg-slate-800 border border-slate-700 rounded-lg p-3 focus:border-emerald-400 focus:outline-none">
            </div>
            {% if error %}
                <div class="text-sm text-red-400">{{ error }}</div>
            {% endif %}
            <button type="submit"
                class="w-full bg-emerald-500 hover:bg-emerald-400 text-slate-900 font-bold py-3 rounded-lg transition">
                Xác nhận
            </button>
        </form>
    </div>
</body>
</html>
